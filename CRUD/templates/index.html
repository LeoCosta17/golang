<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="/CRUD/static/style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
    <title>Cadastro Usuário</title>
</head>
<body>
    <h1 class="display-3">Cadastro Contatos</h1>
    <form class="row g-5 align-items-center justify-content-center" method="post">
        <div class="col-auto">
            <label for="inputName" class="col-form-label">Nome</label>
        </div>
        <div class="col-auto">
            <input type="text" id="inputName" name="inputName" class="form-control">
        </div>
        <div class="col-auto">
            <label for="inputEmail" class="col-form-label">Email</label>
        </div>
        <div class="col-auto">
            <input type="email" id="inputEmail" name="inputEmail" class="form-control">
        </div>
        <div class="col-auto">
            <label for="inputPhone" class="col-form-label">Telefone</label>
        </div>
        <div class="col-auto">
            <input type="tel" id="inputPhone" name="inputPhone" class="form-control" placeholder="()0 0000-0000" pattern="([0-9]{2}) [0-9]{1} [0-9]{4}-[0-9]{4}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary"><i class="bi bi-person-fill-add"></i> Adicionar</button>
        </div>
    </form>
    <div class="row m-5 justify-content-center" id="contatos">
        <div class="table-responsive">
            <table class="table table-sm table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .Nome }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Telefone }}</td>
                        <td>
                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#editModal">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Contato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="/CRUD/static/scripts.js"></script>
</body>
</html>
